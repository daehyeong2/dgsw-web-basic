<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>라면 레시피</h1>
    <ol>
      <li><strong>물</strong>을 끓인다.</li>
      <li><strong>스프</strong>를 넣는다.</li>
      <li><strong>면</strong>을 넣는다.</li>
      <li>다 익을 때까지 끓인다.</li>
    </ol>

    <ul>
      <li><strong>물</strong>을 끓인다.</li>
      <li><strong>스프</strong>를 넣는다.</li>
      <li><strong>면</strong>을 넣는다.</li>
      <li>다 익을 때까지 끓인다.</li>
    </ul>

    <dl>
      <dt>1학년</dt>
      <dd>공통과정</dd>

      <dt>2학년</dt>
      <dd>소프트웨어개발과</dd>
      <dd>인공지능소프트웨어과</dd>
    </dl>
  </body>
</html>
