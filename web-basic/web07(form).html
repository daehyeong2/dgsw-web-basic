<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
</head>
<body>
<form>
    <label for="username">사용자 이름</label>
    <input maxlength="3" value="test02 " id="username" type="text"/>
    <label for="password">비밀번호</label>
    <input id="password" type="password"/>
    <input type="button" value="로그인"/>
    <img src="../medias/login.png" alt="로그인"/>
    <fieldset>
        <legend>상품 정보</legend>
        <label for="url">
            개인 홈페이지:
            <input id="url" type="url"/>
        </label>
        <label for="email">
            이메일:
            <input id="email" type="email"/>
        </label>
    </fieldset>
    <fieldset>
        <legend>배송 정보</legend>
    </fieldset>
    <button type="submit">제출하기</button>
    <button type="reset">초기화</button>
</form>
</body>
</html>
